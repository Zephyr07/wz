<ion-icon name="star" [ngClass]="{'active':rank>=1}" *ngIf="rank>=1"></ion-icon>
<ion-icon name="star" [ngClass]="{'active':rank>=2}" *ngIf="rank>=2"></ion-icon>
<ion-icon name="star" [ngClass]="{'active':rank>=3}" *ngIf="rank>=3"></ion-icon>
<ion-icon name="star" [ngClass]="{'active':rank>=4}" *ngIf="rank>=4"></ion-icon>
<ion-icon name="star" [ngClass]="{'active':rank>=5}" *ngIf="rank>=5"></ion-icon>

<ion-icon name="star-half" class="active"
          *ngIf="rank!=0 && rank!=1 && rank!=2 && rank!=3 && rank!=4 && rank!=5"></ion-icon>

<ion-icon name="star" *ngIf="rank==0"></ion-icon>
<ion-icon name="star" *ngIf="rank<1"></ion-icon>
<ion-icon name="star" *ngIf="rank<2"></ion-icon>
<ion-icon name="star" *ngIf="rank<3"></ion-icon>
<ion-icon name="star" *ngIf="rank<4"></ion-icon>
<ion-icon name="star" *ngIf="rank<5 && rank!=0"></ion-icon>

<span *ngIf="rank!=undefined" class="bold primary"> {{rank|limitTo:3}}</span>
