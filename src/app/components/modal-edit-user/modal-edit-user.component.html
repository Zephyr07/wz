<ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-title>{{'edit_my_info'|translate}}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="custom">
  <ion-grid>
    <ion-row>
      <ion-col style="color:white">
        {{'email'|translate}} : {{user.email|limitTo:8}}****
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-select [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" label-placement="floating" label="{{'gender'|translate}}"
                    [interfaceOptions]="{header:'gender'|translate,subheader:'gender'|translate}" interface="action-sheet"
                    okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}" placeholder="{{'gender'|translate}}">
          <ion-select-option value="male">{{'male'|translate}}</ion-select-option>
          <ion-select-option value="female">{{'female'|translate}}</ion-select-option>
        </ion-select>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-input [(ngModel)]="password" type="password" [ngModelOptions]="{standalone: true}" placeholder="{{'password'|translate}}"></ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button (click)="save()" color="warning" shape="round">
          {{'save'|translate}}
        </ion-button>
      </ion-col>
    </ion-row>

  </ion-grid>


</ion-content>
