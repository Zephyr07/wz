<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'my_tournaments'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="{{'pull_down'|translate}}"
      refreshingSpinner="circles"
      refreshingText="{{'loading'|translate}}...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-grid>

    <ion-list>
      <ion-item *ngFor="let m of subscriptions" (click)="goToTournament(m.tournament)">
        <ion-label>{{m.tournament.name}}</ion-label>
      </ion-item>

      <app-oups-info [text]="'no_tournament'" *ngIf="!is_loading && subscriptions.length<1"></app-oups-info>
    </ion-list>
  </ion-grid>
</ion-content>
