<ion-header class="ion-no-border">
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'personal_info'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="custom">
    <ion-list class="custom-list">

      <ion-item lines="none">
        <ion-label slot="start">
          Email
        </ion-label>
        <ion-label class="ion-text-right bold">
          {{user.email |limitTo:5}}xx&#64;xxxx.xxx
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label slot="start">
          {{'gender'|translate}}
        </ion-label>
        <ion-label class="ion-text-right bold">
          <span *ngIf="user.gender=='female'">{{'female'|translate}}</span>
          <span *ngIf="user.gender=='male'">{{'male'|translate}}</span>
        </ion-label>
      </ion-item>
    </ion-list>

    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button expand="block" color="warning" shape="round" (click)="editUser()" >{{'edit_my_info'|translate}}</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-no-padding">
        <ion-button expand="block" color="warning" shape="round" (click)="presentAlert()" >{{'change_password'|translate}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>




</ion-content>
<ion-footer class="ion-text-center" style="background: var(--ion-color-primary) !important; text-align: center; font-size:12px; color:var(--ion-color-warning)">
  {{user.uid}}
</ion-footer>
