<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>{{'simulator'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="card-background-page">

    <ion-item (click)="goTo('simulateur/green-thursday')">

      <ion-icon  name="cash" color="primary" slot="start"></ion-icon>

      <ion-label>
        <p class="bold primary" style="font-size: 18px">
          {{'green_thursday'|translate}}
        </p>
        <p>{{'calculate_green_thursday'|translate}}</p>

      </ion-label>
    </ion-item>

    <ion-item (click)="goTo('simulateur/travel')">

      <ion-icon  name="airplane" color="primary" slot="start"></ion-icon>

      <ion-label>
        <p class="bold primary" style="font-size: 18px">
          {{'travel_promo'|translate}}
        </p>
        <p>{{'evaluate_progress'|translate}}</p>

      </ion-label>
    </ion-item>

    <ion-item (click)="goTo('simulateur/car')">

      <ion-icon  name="car" color="primary" slot="start"></ion-icon>

      <ion-label>
        <p class="bold primary" style="font-size: 18px">
          {{'car_promo'|translate}}
        </p>
        <p>{{'evaluate_progress'|translate}}</p>

      </ion-label>
    </ion-item>

  </ion-grid>
</ion-content>
