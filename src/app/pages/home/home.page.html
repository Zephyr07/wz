<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <div class="ion-text-center" style="color:#FDB614; font-size: 12px">
      {{uid}}
    </div>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-fab slot="fixed" vertical="bottom" horizontal="center">
    <ion-fab-button color="warning">
      <ion-icon name="menu"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button color="warning" (click)="goToUrl('user')">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="warning" (click)="goToUrl('support')">
        <ion-icon name="chatbubbles"></ion-icon>
      </ion-fab-button>
      <ion-fab-button color="medium" (click)="logout()">
        <ion-icon name="exit"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="chevron-down-circle-outline"
      pullingText="{{'pull_down'|translate}}"
      refreshingSpinner="circles"
      refreshingText="{{'loading'|translate}}...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-grid>
    <ion-card class="radius">
      <ion-card-header class="ion-text-center">
        <div class="ion-text-center">
          <img src="../../../assets/icon/confidens_white.png" style="width: 100px">
        </div>
        <ion-card-title class="primary">{{'welcome_on'|translate}} <strong style="color:var(--ion-color-warning)" (click)="goToTest()">confidens</strong> !!! </ion-card-title>
      </ion-card-header>

      <ion-card-content class="black" style="text-align: center; font-weight: bold">
        {{'welcome_text'|translate}}
      </ion-card-content>
    </ion-card>
  </ion-grid>

  <ion-grid class="ion-text-center">
    <ion-button shape="round" color="warning" (click)="newProblem()">{{'ask_my_problem'|translate}}</ion-button>
  </ion-grid>

  <ion-grid style="margin-bottom: 60px;">
    <ion-card class="radius middle" *ngIf="is_loading">
      <div style="margin: 20px;">
        <ion-spinner name="dots"></ion-spinner>
      </div>
    </ion-card>

    <ion-card class="radius" *ngIf="!is_loading">
      <ion-list *ngIf="problems.length>0">
        <ion-list-header>
          <ion-label class="sous-titre">{{'recent_problem'|translate}}</ion-label>
          <ion-button (click)="goToProblem()">{{'see_all'|translate}}</ion-button>
        </ion-list-header>
        <ion-item *ngFor="let p of problems" lines="none" (click)="goToDetailProblem(p)">
          <ion-label>
            <ion-text color="dark" class="ion-text-wrap">
              {{p.title|limitTo:100}}
            </ion-text>
            <br>
            <ion-note>{{p.reponses|priceFormat}} {{'answer'|translate}}<span *ngIf="p.reponses>1">s</span> </ion-note>
          </ion-label>
        </ion-item>
      </ion-list>
      <div class="middle" style="padding: 20px;" *ngIf="problems.length==0">
        {{'no_problem'|translate}}
      </div>
    </ion-card>
  </ion-grid>


</ion-content>
