<ion-content class="auth">
  <div class="custom-backgrounds">

    <div class="ion-text-center">
      <img src="../../../../assets/icon/confidens_new_bleu.PNG" alt="Logo Confidens" style="width: 20vh; margin-top: 100px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'create_account'|translate}}</h3>
            </div>
            <div>
              <ion-item>
                <ion-input type="email" placeholder="{{'email'|translate}}" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-select [(ngModel)]="gender" [ngModelOptions]="{standalone: true}" label-placement="floating" label="{{'gender'|translate}}"
                            [interfaceOptions]="{header:'gender'|translate,subheader:'gender'|translate}"
                            okText="{{'ok'|translate}}" cancelText="{{'cancel'|translate}}" placeholder="{{'gender'|translate}}">
                  <ion-select-option value="male">{{'male'|translate}}</ion-select-option>
                  <ion-select-option value="female">{{'female'|translate}}</ion-select-option>
                </ion-select>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="{{'password'|translate}}"
                           [(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="{{'password_confirmation'|translate}}"
                           (keyup.enter)="register()"[(ngModel)]="password_confirmation" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="secondary"
                (click)="register()"
                expand="block">{{'register'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:5px">
          <ion-col class="ion-text-center">
            <a style="text-decoration: underline;" (click)="goToLogin()">
              <span class="primary">{{'login'|translate}}</span>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
