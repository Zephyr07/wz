<ion-content class="auth">
  <div class="custom-backgrounds">
    <ion-buttons slot="start" style="display: none;">
      <ion-back-button defaultHref="/" id="backButton"></ion-back-button>
    </ion-buttons>

    <ion-fab vertical="top" horizontal="start" style="margin-top:25px" slot="fixed">
      <ion-fab-button color="secondary" size="small" (click)="backToPreviousPage()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div class="ion-text-center">
      <img src="../../../../assets/icon/confidens_new_bleu.PNG" alt="Logo Confidens" style="width: 20vh; margin-top: 100px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'activation_account'|translate}}</h3>
              <p>{{'enter_mail_code'|translate}} <br><b>{{email}}</b>
                <br>
                <small>{{'check_spam'|translate}}</small>
              </p>
            </div>
            <div>
              <ion-item>
                <ion-input type="number" placeholder="{{'activation_code'|translate}}"
                           min="0"
                           [(ngModel)]="code" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="primary"
                (click)="active()"
                shape="round"
                expand="block">{{'active'|translate}}</ion-button>
              <br>
              <ion-button
                color="light"
                size="small"
                (click)="sendOTPCode()"
                shape="round"
                expand="block">{{'resend_code'|translate}}</ion-button>
              <ion-button
                color="secondary"
                size="small"
                (click)="contactUs()"
                shape="round"
                expand="block">{{'contact_us'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
