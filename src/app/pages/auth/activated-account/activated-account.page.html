<ion-content class="auth">
  <div class="custom-backgrounds">

    <ion-toolbar >
      <ion-buttons slot="start">
        <ion-back-button  style="margin-left: 10px;" color="primary" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-buttons slot="start" style="display: none;">
      <ion-back-button defaultHref="/" id="backButton"></ion-back-button>
    </ion-buttons>

    <ion-fab hidden vertical="top" horizontal="start" style="margin-top:25px" slot="fixed">
      <ion-fab-button color="primary" size="small" (click)="backToPreviousPage()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div class="ion-text-center">
      <img src="../../../../assets/img/wz/logo_bl.svg" alt="Logo WarZone" style="width: 20vh; margin-top: 100px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'activation_account'|translate}}</h3>
              <p>Entrer le code reçu par mail à l'adresse <br>{{email}}</p>
            </div>
            <div>
              <ion-item>
                <ion-input type="number" placeholder="{{'activation_code'|translate}}"
                           min="0"
                           [(ngModel)]="code" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="primary"
                (click)="active()"
                expand="block">{{'active'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
