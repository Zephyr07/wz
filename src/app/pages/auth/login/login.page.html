<ion-content class="auth">
  <div class="custom-backgrounds">

    <ion-toolbar style="display: none">
      <ion-buttons slot="start">
        <ion-back-button  style="margin-left: 10px;" color="primary" defaultHref="/"></ion-back-button>
      </ion-buttons>
    </ion-toolbar>

    <ion-buttons slot="start" style="display: none;">
      <ion-back-button defaultHref="/" id="backButton"></ion-back-button>
    </ion-buttons>

    <ion-fab hidden vertical="top" horizontal="start" style="margin-top:25px" slot="fixed">
      <ion-fab-button color="primary" size="small" (click)="backToPreviousPage()">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <div class="ion-text-center">
      <img src="../../../../assets/img/wz/logo_bl.svg" alt="Logo WarZone" style="width: 20vh; margin-top: 100px">
    </div>

    <form class="shadows">
      <ion-grid>
        <ion-row color="primary" class="ion-justify-content-center" justify-content-center>
          <ion-col>
            <div class="ion-text-center">
              <h3>{{'login'|translate}}</h3>
            </div>
            <div>
              <ion-item>
                <ion-input type="number" placeholder="{{'phone_number'|translate}}" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
              <ion-item>
                <ion-input type="password" placeholder="{{'password'|translate}}"
                           (keyup.enter)="login()"[(ngModel)]="password" [ngModelOptions]="{standalone: true}" required></ion-input>
              </ion-item>
            </div>
            <div>
              <ion-button
                color="primary"
                (click)="login()"
                expand="block">{{'login'|translate}}</ion-button>
            </div>
          </ion-col>
        </ion-row>
        <ion-row class="hide">
          <ion-col class="ion-text-center">
            <a href="https://api.whatsapp.com/send?phone=237696870700&text=Bonjour+je+souhaite+rÃ©initialiser+mon+mot+de+passe+svp.+Longrich">
              <small class="black">{{'forgot_password'|translate}}</small>
            </a>
          </ion-col>
        </ion-row>
        <ion-row style="margin-top:5px">
          <ion-col class="ion-text-center">
            <a style="text-decoration: underline;" (click)="goToRegister()">
              <span class="primary">{{'create_account'|translate}}</span>
            </a>
          </ion-col>
        </ion-row>
      </ion-grid>
    </form>

  </div>
</ion-content>
