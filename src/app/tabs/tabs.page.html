<ion-tabs>

  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="home" class="home">
      <ion-icon name="home"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="game">
      <ion-icon name="game-controller"></ion-icon>
    </ion-tab-button>

    <ion-tab-button  tab="schedule">
      <ion-icon name="calendar"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tournament">
      <ion-icon name="trophy"></ion-icon>
      <ion-badge *ngIf="tournament>0">{{tournament}}</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="store">
      <ion-icon name="storefront"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="menu" class="user">
      <ion-icon name="menu"></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
